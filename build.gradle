apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'animated-vector-drawable-25.1.0', ext:'aar')
	compile(name: 'appcompat-v7-25.1.0', ext:'aar')
	compile(name: 'lighting_estimation', ext:'aar')
	compile(name: 'mapbox-android-telemetry-2-1-0', ext:'aar')
	compile(name: 'support-compat-25.1.0', ext:'aar')
	compile(name: 'support-core-ui-25.1.0', ext:'aar')
	compile(name: 'support-core-utils-25.1.0', ext:'aar')
	compile(name: 'support-media-compat-25.1.0', ext:'aar')
	compile(name: 'support-v4-25.1.0', ext:'aar')
	compile(name: 'support-vector-drawable-25.1.0', ext:'aar')
	compile(name: 'unityandroidpermissions', ext:'aar')
	compile(name: 'unitygar', ext:'aar')
	compile 'com.gamesparks.sdk:gamesparks-android-client-sdk:+'

}

android {
	compileSdkVersion 27
	buildToolsVersion '28.0.3'

	defaultConfig {
		targetSdkVersion 27
		applicationId 'com.mapbox.ar4'
		ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
		minSdkVersion  24
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
        doNotStrip "*/x86/*.so"
    }

